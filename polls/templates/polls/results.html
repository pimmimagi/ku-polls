<h1>{{ question.question_text }}</h1>
 {% if messages %}
    <ul class="messages">
    {% for msg in messages %}
        <strong class="{{msg.tags}}" >{{ msg }}</strong>
    {% endfor %}
    </ul>
    {% endif %}

<ul>
    <table width="30%">
{% for choice in question.choice_set.all %}
        <tr>
            <td>{{ choice.choice_text }}</td>
            <td>{{ choice.votes }}</td>
          </tr>
{% endfor %}
    </table>
</ul>



<form action="{% url 'polls:index'  %}">
    <input type="submit" value="Go to home page" />
</form>
